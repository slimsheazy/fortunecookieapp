<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fortune Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fortune-container">
        <h1>Tap the Cookie</h1>
        <img src="cookie-whole.png" id="fortune-cookie" alt="Fortune Cookie">
        <p id="fortune-text" class="hidden">Tap the cookie for your fortune!</p>
        <p id="lucky-number" class="hidden"></p>
        <audio id="crack-sound" src="cookie-crack.mp3"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
